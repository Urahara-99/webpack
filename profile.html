<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src-elem 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self'; connect-src 'self';">
    <title>Profile</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="assets/jquery-3.7.1.min.js"></script>
    <script src="js/profile.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="profile-heading">USER DETAILS</h2>
        <div class="profile-image-container">
            <img src="assets/profile-svgrepo-com.svg" alt="Profile Image" class="profile-image">
        </div>
        <div class="form-container">
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="username">Username:</label>
                    <p id="username"></p>
                </div>
                <div class="col-md-6">
                    <label for="email">Email:</label>
                    <p id="email"></p> 
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="dob">Date of Birth:</label>
                    <p id="dob"></p> 
                </div>
                <div class="col-md-6">
                    <label for="age">Age:</label>
                    <p id="age"></p>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label for="contact_number">Contact Number:</label>
                    <p id="contact_number"></p> 
                </div>
            </div>
            <div class="form-group row text-center">
                <div class="col-md-6">
                    <a href="edit_profile.html" class="btn btn-custom">Edit Profile</a>
                </div>
                <div class="col-md-6">
                    <a href="login.html" class="btn btn-custom">LOGOUT</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
