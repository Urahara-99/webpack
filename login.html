<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost http://localhost:3000 http://localhost/guvi-task-1/php/;">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2 class="text-center">LOGIN</h2>
            &nbsp;
            <form id="loginForm">
                <div class="form-group">
                    <label for="username_email">Username or Email:</label>
                    <input type="text" class="form-control" id="username_email" name="username_email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                &nbsp;
                <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
            </form>
            <div id="responseMessage"></div>
            <p class="text-center mt-3">Don't have an account? <a href="/register/">Register here</a></p>
        </div>
    </div>
    <script src="/assets/jquery-3.7.1.min.js"></script>

</body>
</html>
